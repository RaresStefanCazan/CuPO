<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CuPO/WEB/TEST/views/Style-CSS/styles-Login.css">
</head>
<body>

    <header>
        <h1><a href="../Html/HomePage.html">Home</a></h1>
    </header>

    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <a href="../Html?HomePage.html">
                <button type="button">Login</button>
              </a>
        </form>
        <p>Don't have an account? <a href="/home/register">Register here</a>.</p>
        <p>Forgot password? <a href="/home/forgot">Click here</a>.</p>
    </div>
</body>
</html>
