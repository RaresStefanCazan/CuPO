<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CuPO/WEB/TEST/views/Style-CSS/styles-Login.css">
</head>
<body>

    <header>
        <h1><a href="../Html/HomePage.html">Home</a></h1>
    </header>

    <div class="container">
        <h1>Login</h1>
        <form method="post" action="/home/login-con">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/home/register">Register here</a>.</p>
        <p>Forgot password? <a href="/home/forgot">Click here</a>.</p>
    </div>
</body>
</html>
