<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Management</title>
    <link rel="stylesheet" href="/CuPO/WEB/TEST/views/Style-CSS/metadata-styles1.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content1">
                <h1><a href="/home/homeL">Home</a></h1>
            </div>

        </div>
    </header>
    <main>
        <section class="metadata-section">
            <h2>Metadata Management</h2>
            <form id="metadata-form">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>

                <label for="restrictions">Restrictions (e.g., allergens, vegetarian):</label>
                <textarea id="restrictions" name="restrictions" rows="3" required></textarea>

                <label for="perishability">Perishability:</label>
                <input type="text" id="perishability" name="perishability" required>

                <label for="validity">Validity:</label>
                <input type="date" id="validity" name="validity" required>

                <label for="season">Availability (season):</label>
                <input type="text" id="season" name="season" required>

                <label for="region">Availability (region):</label>
                <input type="text" id="region" name="region" required>

                <label for="restaurant">Specific Restaurants:</label>
                <input type="text" id="restaurant" name="restaurant" required>

                <button type="submit" class="btn">Save Metadata</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
