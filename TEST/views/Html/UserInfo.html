<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/CuPO/WEB/TEST/views/Style-CSS/styles-user1.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-content1">
                <h1><a href="homeL">Home</a></h1>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <h2>User Profile</h2>

            <form id="personal-info-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>

                <label for="price">Budget per week:</label>
                <input type="number" id="price" name="price">

                <button type="submit" class="btn btn-primary btn-lg" onclick="scrollToTop()">Save</button>
            </form>
        </section>
    </main>

    <script>
        function scrollToTop() {
            window.scrollTo(0, 0);
        }

        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            const st = window.pageYOffset || document.documentElement.scrollTop;
            console.log(`Scroll position: ${st}`);
            if (st > lastScrollTop) {
                header.style.top = '-100px';
            } else {
                header.style.top = '0';
            }
            lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
        }, false);
    </script>
</body>

</html>
